language: python
python:
  - "3.5"

services:
  - postgresql

env:
  global:
    - APP_SETTINGS=testing

install:
  - "easy_install distribute"
  - "pip install -r requirements.txt"

before-script:
  - "psql -c 'CREATE DATABASE test_db;' -U postgres"

script:
  - nosetests --with-coverage --cover-tests
  - coverage report

after_success:
  - coveralls
